version: 2

macros:
  - name: event_type_macro.sql
    description: Macro to aggregate event_types per session
    docs:
      show: true
    arguments:
      - name: model name
        type: <string>
        description: Model which has the column
      - name: column_name
        type: <string>
        description: Column to evaluate the event_type value

  - name: grant_role.sql
    description: Grant role to specific table in a schema 
    docs:
      show: true
    arguments:
      - name: model name
        type: <string>
        description: Model which is granted the permissions
      
